<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-4</title>
</head>
<body>
    <!-- 04. Count how many odd numbers are in an array. -->

    <h1>How many odd numbers are in an array</h1>
    <p>[10, 15, 20, 25, 30, 35]</p>
    <h2 id="hello"></h2>

    <script>
        const numbers = [10, 15, 20, 25, 30, 35];

        const oddCount = numbers.filter(num => num % 2 !== 0).length

        console.log(oddCount);

        document.getElementById('hello').innerHTML = `Odd Numbers: ${oddCount}`;
        
    </script>
</body>
</html>
