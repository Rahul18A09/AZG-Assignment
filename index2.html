<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-2</title>
</head>
<body>
    <!-- 02. Print the product of all numbers from 1 to 10 -->

    <h1>The product of all numbers from 1 to 10</h1>
    <h2 id="hello"></h2>

    <script>
        let product = 1;

        for (let i = 1 ; i <= 10; i++){
            product *= i;
        }

        console.log(product);

        document.getElementById('hello').innerHTML = `The Product is: ${product}`;
        
    </script>
</body>
</html>
