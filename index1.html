<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program-1</title>
</head>

<body>
    <!-- 01. Print the sum of all odd numbers between 1 to 100. -->

    <h1># sum of all odd numbers between 1 to 100</h1>
    <h2 id="hello"></h2>

    <script>

        let sum = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 2 !== 0) {
                sum += i;
            }
        }

        console.log("The Sum is: ", sum);

        document.getElementById('hello').innerHTML = `<h2>The sum is ${sum}.</h2>`;

    </script>
</body>

</html>
