<body>
    <!-- 12. Create a function that prints the Fibonacci series of n terms. -->

    <h1>A function that prints the Fibonacci series of n terms</h1>
    <h2 id="hello"></h2>

    <script>

        function printFibonacci(n){
            let a = 0, b = 1;

            for (let i = 1; i <= n; i++){
                console.log(a);

                let next = a + b;
                a = b;
                b = next
                
            }
        }

        printFibonacci(10);
    </script>
