<body>
    <!-- 13. Create a function that checks if a number is an Armstrong number. -->

    <h1>A function that checks if a number is an Armstrong number</h1>
    <p>Taken number is: 153</p>
    <h2 id="hello"></h2>

    <script>
        function isArmstrong(num){
            let digits = num.toString().split("");
            let power = digits.length;
            let sum = 0;

            for (let digit of digits){
                sum += Math.pow(Number(digit), power);
            }

            return sum === num
        }

        console.log(isArmstrong(153));

        document.getElementById('hello').innerHTML = `A number is:${(isArmstrong(153))}`
        
    </script>
</body>
